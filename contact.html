<main class="container contact-page contact"> 
    <section>
        <div class="inner-wrapper">
            <h1>SEND US A MESSAGE</h1>
                <div class="col-6">
                    <div class="wrapper-left">
                        <form action="">

                            <div class="form-group">
                                <label for="">First name</label>
                                <input type="text" name="" placeholder="Name">
                            </div>
                            
                            <div class="form-group">
                                <label for="">Last name</label>
                                <input type="text" name="" placeholder="Surname">
                            </div>
                            
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="Email">
                            </div>
                            
                            <div class="form-group">
                                <label for="">Phone</label>
                                <input type="number" name="" placeholder="">
                            </div>
                            
                            <div class="form-group">
                                <label for="">Subject</label>
                                <select name="" id="">
                                    <option value="info">Info</option>
                                    <option value="product">Product</option>
                                    <option value="HR">HR</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="">Gender</label>
                                <input type="radio" name="gender" class="d-inline">Male
                                <input type="radio" name="gender" class="d-inline">Female
                            </div>
                            
                            <div class="form-group">
                                <label class="message-label" for="xx">Message</label>
                                <textarea name="" id="xx" cols="50" rows="4"></textarea>
                            </div>
                            
                            <div class="form-group">
                                I agree with terms and conditions
                                <input type="checkbox" name="" class="d-inline">
                            </div>

                            <div class="form-group">
                                <input class="button" type="submit" name="" value="Send">
                            </div>
                            
                        </form>
                        
                    </div>
                </div>

                    <div class="wrapper-right">
